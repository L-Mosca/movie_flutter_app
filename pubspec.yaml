name: movie_flutter_app
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: ^3.7.2

#-------------------- PACKAGES ----------------------#

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # Utility Packages
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.1.0
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1

  # Icons
  cupertino_icons: ^1.0.8

#-------------------- ./ PACKAGES END ----------------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  #-------------------- LOCAL ASSETS ----------------------#
  assets:
    - assets/images/
    - assets/icons/

  #-------------------- LOCAL FONTS ----------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800